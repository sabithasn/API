<!DOCTYPE html>
<html>
<head>
    <title>Edit Alumni</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Alumni Entry</h2>
        <form action="{{ url_for('routes.update_alumni', profile_id=entry['profile_id']) }}" method="POST">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control" value="{{ entry['name'] }}">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" class="form-control" value="{{ entry['email'] }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

        {% set next_url = url_for('routes.department_entry', campus=campus, department=department, profile_id=next_id) %}
        <button class="btn btn-primary mt-3" onclick="window.location.href='{{ next_url }}';">Next</button>
    </div>
</body>
</html>
