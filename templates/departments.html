<!DOCTYPE html>
<html>
<head>
    <title>Departments</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Departments in {{ campus }}</h1>
        <div class="row">
            {% for department in departments %}
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">{{ department }}</h5>
                        <a href="/department/{{ campus }}/{{ department }}" class="btn btn-primary">View Data</a>
                        <a href="{{ url_for('routes.department_entry', campus=campus, department=department, profile_id=1) }}" class="btn btn-secondary mt-2">View Alumni</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
