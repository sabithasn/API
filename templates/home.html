<!DOCTYPE html>
<html>
<head>
    <title>Campuses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Select a Campus</h1>
        <div class="row">
            {% for campus in campuses %}
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-body">
                        <h5 class="card-title">{{ campus }}</h5>
                        <a href="/campus/{{ campus }}" class="btn btn-primary">View Departments</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
